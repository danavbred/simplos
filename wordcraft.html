<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="google" content="notranslate">
    <title>Simplos Wordcraft</title>
    
    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Core Styles -->
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/wordcraft.css">
    
    <!-- Scripts -->
    <script src="vocabs.js"></script>
    <script src="services/nhost.js"></script>
    <script src="services/state.js"></script>
    <script src="services/utils.js"></script>
    <script src="services/wordcraft.js"></script>
    
</head>

<div id="wordcraft-practice-screen" class="screen">
    <div class="navigation-container">
        <button class="navigation-button home-button" onclick="showScreen('welcome-screen')">
            <i class="fas fa-home navigation-icon"></i>
        </button>
    </div>

    <div class="wordcraft-practice-container">
        <div class="lists-section">
            <h2 class="welcome-title">My Word Lists</h2>
            <div id="wordcraft-lists-container" class="wordcraft-lists-container">
                <!-- Lists will be dynamically populated here -->
            </div>
        </div>
        
        <div class="practice-section">
            <h2 class="welcome-title">Create wordcraft Word List</h2>
            <div class="list-name-section">
                <input 
                    type="text" 
                    id="wordcraft-list-name" 
                    class="list-name-input" 
                    placeholder="List Name"
                >
            </div>
            <textarea 
                id="wordcraft-word-input" 
                placeholder="Enter words, separated by commas or newlines"
            ></textarea>
            <div class="word-input-actions">
    <button 
        onclick="processwordcraftWords()" 
        class="start-button"
    >
        Make
    </button>
    <button 
        onclick="saveCurrentList()" 
        class="start-button"
    >
        Save
    </button>
    <button 
    onclick="addNewWord()" 
    class="start-button add-word-button"
>
    Add Word
</button>
</div>
<div class="translation-results" id="translation-results">
    <div class="word-translation-list" id="word-translation-list">
        <!-- Processed words will appear here -->
    </div>
</div>
            </div>
        </div>
    </div>
</div>

<body>
    <!-- Navigation -->
    <div class="navigation-container">
        <button class="navigation-button home-button" onclick="returnToMain()">
            <i class="fas fa-home navigation-icon"></i>
        </button>
    </div>

    <!-- Coins Display -->
    <div class="coins-header">
        <i class="fas fa-coins coin-icon"></i>
        <span class="coin-count">0</span>
    </div>

    <!-- Main Container -->
    <div class="wordcraft-container">
        <!-- Content will be migrated here -->
    </div>

    <!-- Modals Container -->
    <div id="modalsContainer"></div>

    <script>
    </script>
</body>
</html>
